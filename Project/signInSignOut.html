    <script>
        var userNameArray = new Array("User");
        var userPasswordArray = new Array("1234");
        //document.write("Hello World")
        function signup(){
            var newUserName = document.getElementById("newUserName").value;
            var NewUserPassword = document.getElementById("newUserPassword").value;
            userNameArray.push(newUserName);
            userPasswordArray.push(NewUserPassword);

            // .push adds to the end of the array
        }

        function logIn(){
            var userName = document.getElementById("checkUserName").value;
            var userPassword = document.getElementById("checkUserPassword").value;
            for(i=0; i < userNameArray.length; i++){
                if(userName === "Bemidji" && userPassword === "Beaver"){
                    window.location.href=('aboutUs.html');
                }
                else if (userNameArray[i] === userName && userPasswordArray[i] === userPassword){
                    document.getElementById("validation").value = "Welcome back " + userName;
                }// if
            }// for
            
        }

        function signOut(){
            var clear = " ";
            document.getElementById("validation").value = clear;
        }


    </script>
